<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <h1 class="gallery-title">Image Gallery</h1> <!-- Title Added Here -->
        <div class="gallery">
            <img id="current-image" src="images/image1.jpg" alt="Gallery Image">
        </div>
        <div class="navigation">
            <button id="prev-btn" class="nav-btn">&larr; Previous</button>
            <button id="next-btn" class="nav-btn">Next &rarr;</button>
        </div>
        <div class="thumbnails">
            <img class="thumbnail" src="images/image1.jpg" alt="Thumbnail 1">
            <img class="thumbnail" src="images/image2.jpg" alt="Thumbnail 2">
            <img class="thumbnail" src="images/image3.jpg" alt="Thumbnail 3">
            <img class="thumbnail" src="images/image4.jpg" alt="Thumbnail 4">
            <img class="thumbnail" src="images/image5.jpg" alt="Thumbnail 5">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
